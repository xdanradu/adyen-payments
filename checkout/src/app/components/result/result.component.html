<title>{{ type }}</title>

<div class="status-container">
  <div class="status">
    <img src="../../assets/images/{{ type }}.svg" class="status-image" alt />

    <img *ngIf="type == 'success' || type == 'pending'" src="../../assets/images/thank-you.svg" class="status-image"
      alt="" />

    <p class="status-message">
      <span *ngIf="type == 'success'">Your order has been successfully placed.</span>
      <span *ngIf="type == 'pending'">Your order has been received! Payment completion pending.</span>
      <span *ngIf="type == 'failed'">The payment was refused. Please try a different payment method or
        card.</span>
      <span *ngIf="type == 'error'">Error! Please review response in console and refer to
        <a href="https://docs.adyen.com/development-resources/response-handling">Response handling.</a></span>
    </p>
    <a class="button" routerLink="/">Return Home</a>
  </div>
</div>
